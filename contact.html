        <link rel="stylesheet" href="styles/style.css">
        <title>Marcin Żemlok</title>
    </head>

    <body>
        <menu>
            <hr/>
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="/projects.html">PROJECTS</a></li>
                <li><a href="/skills.html">SKILLS</a></li>
                <li><a href="/contact.html">CONTACT</a></li>
            </ul>
        </menu>
        <section>
            <div id="contact-section" class="bulls-eye-position">
                <div class="contact-column bulls-eye-position">
                    <div class="standard-round-image-container">
                        <img class="standard-round-image" src="./img/CV.jpg" alt="Profile image">
                    </div>
                    <h1>MARCIN ŻEMLOK</h1>
                    <div>
                        <p><i class="fas fa-mobile"></i> +48 510481973</p>
                        <p><i class="fas fa-envelope"></i> marcinzemlok@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i> 32-500 Chrzanow, Poland</p>
                        <div id="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></i></a>
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
                <div class="contact-column bulls-eye-position">
                    <h2>EMAIL ME</h2>
                    <form id="contact-form" action="#" class="bulls-eye-position">
                        <input type="text" name="name" id="mail-sender-name" required>
                        <label for="mail-sender-name">NAME</label>
                        <input type="text" name="email" id="mail-sender-email" required>
                        <label for="mail-sender-email">EMAIL</label>
                        <input type="text" name="company" id="mail-sender-organization" required>
                        <label for="mail-sender-organization">ORGANIZATION</label>
                        <label for="mail-sender-message">MESSAGE</label>
                        <textarea name="message" id="mail-sender-message" cols="50" rows="10" placeholder="Your message..."></textarea>
                        <button class="bulls-eye-position" id="contact-form-submit">SEND<i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </section>
        <div id="background">
            <div id="background-light"></div>
            <div id="background-overlay"></div>
        </div>
    </body>
    <footer>
        <script src="./js/index.js"></script>
    </footer>
</html>
